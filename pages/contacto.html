<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@300&display=swap" rel="stylesheet">
    <title>ContactoTW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/archivo.css">
</head>
<body>
  <header>
    <img class="logo" src="multimedia/logoBlanco.png" alt="Logo TW">    
    <nav class="menu">
            <ul>
                <li class="item"><a href="../SitioWeb/index.html">Inicio</a></li>
                <li class="item"><a href="../SitioWeb/pages/motorola.html">Motorola</a></li>
                <li class="item"><a href="../SitioWeb/pages/apple.html">Apple</a></li>
                <li class="item"><a href="../SitioWeb/pages/samsung.html">Samsung</a></li>
                <li class="item"><a href="">Quienes somos</a></li>
                <li class="item"><a href="../SitioWeb/pages/contacto.html">Contacto</a></li>
            </ul>
    </nav>
    <input type="checkbox" id="btn-menu">
    <label for="btn-menu"><img class="barras" src="../SitioWeb/multimedia/iconoMenu.png" alt="Barras menu"></label>
    </header>
        <section class="contenedorContacto">       <!-- BOOTSTRAP -->
            <form>
                <div class="row">
                    <div class="col formContacto">
                      <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
                    </div>
                    <div class="col formContacto">
                      <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
                    </div>
                  </div>
                <div class="mb-3 formContacto">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="custom-control custom-checkbox formContacto">
                    <input type="checkbox" class="custom-control-input" id="Samsung">
                    <label class="custom-control-label" for="samsung">Samsung</label>
                    <input type="checkbox" class="custom-control-input" id="Motorola">
                    <label class="custom-control-label" for="motorola">Motorola</label>
                    <input type="checkbox" class="custom-control-input" id="Apple">
                    <label class="custom-control-label" for="apple">Apple</label>
                  </div>
                    <span class="input-group-text">Dejanos tu consulta</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
        </section>
    <footer>
        <p>Todos los derechos reservados</p>      
        <nav>
            <a href=""><img class="logoInsta" src="https://anthoncode.com/wp-content/uploads/2019/07/logo-minimalist-instagram.png" alt="logo instagram"></a>
        </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"     integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
</body>
</html>
